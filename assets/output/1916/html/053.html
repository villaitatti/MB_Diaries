		<p>Tuesday, February 15, 1916, 53 Rue de Varenne, Paris</p>
		<p>  Rather a wreck on coming here. </p>
		<p>  Edith very busy - she is splendid. </p>
		<p>  Geoffrey busy too, but able to talk to me for hours about M.-! </p>
