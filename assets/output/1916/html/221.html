		<p>Tuesday, September 12, 1916, I Tatti</p>
		<p>  Geoffrey Scott</p>
		<p>  Great thunder storm</p>
		<p>  A “black serpent day”, but better towards evening. when B.B. and I had a delightful walk in the dripping woods. </p>
