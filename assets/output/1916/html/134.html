		<p>Sunday, May 28, 1916, *Hotel Palumbo, Ravello</p>
		<p>  Geoffrey Scott, Nora Grifeo</p>
		<p>  Left Naples about 10 and lunched at the Albergo Cocumello at Sorrento. </p>
		<p>  Saw Amalfi and came here, where we enjoyed in the Rufolo garden. </p>
		<p>  A very beautiful day. </p>
