		<p>Tuesday, August 22, Marina di Massa</p>
		<p>  Fearful storm, then fine</p>
		<p>  Bathed twice.</p>
		<p>  B.B. and I went over to Forte to see Lina and have tea with the Consul and his wife. Very boring, the latter. She is a silly woman. </p>
