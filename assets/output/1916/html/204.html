		<p>Sunday, August 27, 1916, I Tatti</p>
		<p>  Geoffrey Scott</p>
		<p>  Bathed in the morning and motored home in the afternoon, having our tea in the shade of the big bridge on the Arno near Fucecchio. </p>
		<p>  It took us only 3 hours of actual motoring. </p>
