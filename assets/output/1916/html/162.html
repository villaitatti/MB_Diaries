		<p>Saturday, July 1, 1916, I Tatti</p>
		<p>  Geoffrey Scott</p>
		<p>  Quiet day with a walk with BB in the laghetto, while Nora paid calls.</p>
		<p>  Geoffrey a little appeared though only half convinced, by Marcella telephoning that she was called on for extra work at the hospital. </p>
