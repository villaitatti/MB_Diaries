		<p>Tuesday, May 23, 1916, Naples</p>
		<p>  Elisabetta Henraux </p>
		<p>  B.B., Elizabeth, Geoffrey and I spent the whole day at Pompeii. The curator, Mr. Esposito, showed us a lot of new things. It was awfully tiring, but absolutely delightful, and so beautiful. We had the whole place to ourselves, thanks to the War. </p>
