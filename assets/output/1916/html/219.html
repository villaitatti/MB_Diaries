		<p>Sunday, September 10, 1916, I Tatti</p>
		<p>  Geoffrey Scott, Cecil Pinsent</p>
		<p>  Walked with B.B. and Teresa. </p>
		<p>  Prince Paul came to dinner and we had a pleasant evening. Marcella has returned and keeps Geoffrey continually at the telephone. </p>
