		<p>Monday, June 26, 1916, I Tatti</p>
		<p>  Nora Grifeo, Cecil Pinsent </p>
		<p>  BB and Nora drove to Monte Senario, and got out near there and had one hour walk alone, which I enjoy more than anything!</p>
		<p>  Geoffrey had Marcella to dine!</p>
