		<p>Monday, August 28, 1916, I Tatti</p>
		<p>  Geoffrey Scott, Cecil Pinsent</p>
		<p>  Hot!</p>
		<p>  B.B. quite upset and liverish. Evidently the sea doesn’t suit him.</p>
		<p>  Yoï has sent back Geoffrey’s presents and also all I gave her.</p>
