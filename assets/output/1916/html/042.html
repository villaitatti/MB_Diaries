		<p>Tuesday, February 1, 1916, Ray’s, London</p>
		<p>  Alys and Ray and I went house-hunting in Cambridge for Karin. </p>
		<p>  I think it was this day that Eric MacLagan came to see me at Aly’s, and the MacCarthys to lunch. </p>
