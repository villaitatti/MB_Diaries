		<p>Thursday, June 8, 1916, Caprarola</p>
		<p>  Left Rome at 5 with Placci and came here, where it is always beautiful though as much spoiled by the Baldwin’s lies and nonsense as beautified by her good taste and energy. </p>
		<p>  M. Morel, Clemenceau’s friend was also a guest. </p>
