		<p>Wednesday, August 23, 1916, Marina di Massa</p>
		<p>  Fine</p>
		<p>  Bathed.</p>
		<p>  Geoffrey and Iris and I went to the amphitheatre at Luni, a perfectly unspoilt and most enchanting place, - stimmungsvoll as those loathsome Germans would say.</p>
		<p>  We looked at possible sites for Villas. </p>
