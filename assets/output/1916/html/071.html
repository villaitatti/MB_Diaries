		<p>Saturday, March 4, 1916, I Tatti</p>
		<p>  Naima Löfroth, Cecil Pinsent</p>
		<p>  Rain</p>
		<p>  Amusing letter from Geoffrey, who very much liked Marcella’s friend, Marchesi, director of the “Fiat.”</p>
		<p>   Prince Paul called. He loathes Italy for its treatment of Serbia. </p>
