		<p>Venice Grand Hotel in bed</p>
		<p>B.B. and Nicky sight-saw vigorously morning and afternoon. Mrs. Kerr Lawson came to see me, secretive as ever. He is there to hang the pictures in the Ex2.</p>
		<p>Dined downstairs with Sulley. Blaydes came, but would not be paid for his professional services.</p>
