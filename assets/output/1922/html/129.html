		<p>Grand Hotel Venice—</p>
		<p>In bed till afternoon, but no fever. Reached Venice at 5. BB had his inevitable bloody row with the gondoliere, which exhausted me very much. He doesn’t know how to travel. Will he ever learn?</p>
