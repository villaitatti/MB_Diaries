		<p>{straddling both pages} On board the Esperia</p>
		<p>Eliza and I took an early train to Alexandria, where i joined our party and Furness at the Museum. Also Mr. Director, Brescia, a fat, enthusiastic little man.</p>
		<p>Went on board for lunch. Feel very tired.</p>
