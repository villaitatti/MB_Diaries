		<p>Louvre, but the Egyptian things do not show to advantage. Helen and Lucy came with me.</p>
		<p>They all dined with me at Lapérouse and we went to Le Cid at the Th.[éâtre] Français—I am not up to that rhetoric and emphatic aching, but Carey seemed to adore it.</p>
