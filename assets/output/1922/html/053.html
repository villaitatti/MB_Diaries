		<p>Assuan</p>
		<p>Took dragoman Abdul Latif (v. good) and saw the Tombs on the hill opposite in the morning and the Coptic ruined church at sunset, walking up on the ridge.</p>
		<p>Tombs of Mechu, Ben and Se-Renpu (Grenfell).</p>
		<p>Nicky and I rode camels to see the Bechirim camp. Awful motion!!</p>
