		<p>Gravina left at 1 o’clock.</p>
		<p>We had tea with Mrs. Lanier, Frau Bodanski, Mr. Foch and Mr. Odenski.</p>
		<p>I went onto the milk régime</p>
		<p>1 glass hot milk for breakfast with apple</p>
		<p>ditto dinner with 2 eggs and salad dressed with lemon juice</p>
		<p>ditto tea with lemon</p>
		<p>ditto dinner with apple and 1 zuriback</p>
